auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    shared_store: s3
  aws:
    endpoint: http://minio-1:9000
    s3forcepathstyle: true
    insecure: true
    bucketnames: log

# (옵션) 쿼리 튜닝 & 결과 캐시
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 200
