        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    networks:
      - internal-network
      - find-my-pet-backend
#    - AUTH_HOST=auth 는 전환 때문에 잠시 추가함 최신버전 배포 후 수정
