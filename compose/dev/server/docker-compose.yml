  gateway:
    image: 'wy9295/gateway:84d488ae4909f4426daf0c9385713422ad6ed2e3'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
        - "traefik.enable=true"
        - "traefik.http.routers.gateway.rule=Host(`woo-auth.duckdns.org`) || Host(`find-my-pet.duckdns.org`) || Host(`cdn.platformholder.site`) || Host(`forest.platformholder.site`) || Host(`auth.platformholder.site`) || Host(`mirror-view.platformholder.site`)"
        - "traefik.http.services.gateway.loadbalancer.server.port=8080"
        - "traefik.http.routers.gateway.entrypoints=websecure"
        - "traefik.http.routers.gateway.tls=true"
        - "traefik.http.routers.gateway.tls.certresolver=myresolver"
        - "traefik.docker.network=gateway"
    networks:
      - internal-network
      - gateway
    environment:
      - BBR_NAME=dev-bbr-backend
      - FMP_NAME=dev-fmp-backend
      - AUTH_NAME=dev-auth
      - BBR_HOST=barbellrobot-backend
      - FMP_HOST=find-my-pet-backend
      - AUTH_HOST=auth-server
      - STORAGE_HOST=storage
      - STORAGE_NAME=dev-storage
      - EUREKA_URI=http://eureka:8761/eureka
      - FOREST_NAME=dev-forest
      - FOREST_HOST=forest
      - MV_NAME=dev-mirror-view
      - MV_HOST=mirror-view

  eureka:
    image: 'wy9295/eureka:273ceb3db81d3726dd9db44eb1854e19c9a2af3b'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == my"
    networks:
      - internal-network

  orchestrator:
    image: 'wy9295/orchestrator:e920a6959ac83401cda61a0748e88596c89d6b23'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    networks:
      - internal-network
      - barbellrobot-backend
    environment:
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - RDBMS_URL=mysql-master
      - AUTH_RDBMS_URL=mysql-master
      - AUTH_RDBMS_USER=${RDBMS_USERNAME}
      - AUTH_RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - KAFKA_HOST=kafka1:9092
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  storage:
    image: 'wy9295/storage:b92292ee9d5e05338740153f7a6746eed3b5318f'
    extra_hosts:
      - "bucket.platformholder.site:172.30.1.42"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    secrets:
      - source: s3_access_key
        target: minio.access-key
      - source: s3_secret_key
        target: minio.secret-key
    networks:
      - internal-network
    environment:
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RDBMS_URL=mysql-master
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - EUREKA_URI=http://eureka:8761/eureka
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - AUTH_NAME=auth
      - AUTH_HOST=auth
      - CASSANDRA_URL=cassandra-1
      - CASSANDRA_USERNAME=${CASSANDRA_USERNAME}
      - CASSANDRA_PASSWORD=${CASSANDRA_PASSWORD}
      - KAFKA_HOST=kafka1:9092
      - SPRING_CONFIG_IMPORT=optional:configtree:/run/secrets/
      - MINIO_URL=https://bucket.platformholder.site
      - MINIO_INTERNAL_URL=http://minio-1:9000
  forest:
    image: 'wy9295/forest:e8c8b75795fb5657a4ab30c13d10e2e9a858d9a2'
    deploy:
      replicas: 1
      restart_policy:
