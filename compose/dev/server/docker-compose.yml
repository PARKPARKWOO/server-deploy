  gateway:
    image: 'wy9295/gateway:553d94abf4c65226066015ced8a24dc3915d91be'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
        - "traefik.enable=true"
        - "traefik.http.routers.gateway.rule=Host(`woo-auth.duckdns.org`) || Host(`find-my-pet.duckdns.org`)"
        - "traefik.http.services.gateway.loadbalancer.server.port=8080"
        - "traefik.http.routers.gateway.entrypoints=websecure"
        - "traefik.http.routers.gateway.tls=true"
        - "traefik.http.routers.gateway.tls.certresolver=myresolver"
        - "traefik.docker.network=gateway"
    networks:
      - internal-network
      - gateway
    environment:
      - BBR_NAME=dev-bbr-backend
      - FMP_NAME=dev-fmp-backend
      - AUTH_NAME=dev-auth
      - BBR_HOST=barbellrobot-backend
      - FMP_HOST=find-my-pet-backend
      - AUTH_HOST=auth-server
      - EUREKA_URI=http://eureka:8761/eureka

  eureka:
    image: 'wy9295/eureka:4ca3b7545c6397cedaf1b14fc48971fda7c5d232'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == my"
    networks:
      - internal-network

  orchestrator:
    image: 'wy9295/orchestrator:c6f85b0011c0161682f21fc3813415ffa4ea2684'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    networks:
      - internal-network
      - barbellrobot-backend
    environment:
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - RDBMS_URL=mysql-master
      - AUTH_RDBMS_URL=mysql-master
      - AUTH_RDBMS_USER=${RDBMS_USERNAME}
      - AUTH_RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - KAFKA_HOST=kafka1:9092
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
  wordpress:
    image: wordpress:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == my
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mirror-view.rule=Host(`mirror-view.duckdns.org`)"
        - "traefik.http.routers.mirror-view.entrypoints=websecure"
        - "traefik.http.routers.mirror-view.tls=true"
        - "traefik.http.routers.mirror-view.tls.certresolver=myresolver"
        - "traefik.http.services.mirror-view.loadbalancer.server.port=80"
        - "traefik.docker.network=internal-network"
    environment:
      # WordPress 멀티사이트 설치를 위한 환경 변수 (예시)
      - WORDPRESS_DB_HOST=mysql-master
      - WORDPRESS_DB_USER=${RDBMS_USERNAME}
      - WORDPRESS_DB_PASSWORD=${RDBMS_PASSWORD}
      - WORDPRESS_DB_NAME=wordpress_develop
      - WP_ALLOW_MULTISITE=true
      - MULTISITE=true
      - SUBDOMAIN_INSTALL=false
      - PATH_CURRENT_SITE=/
      - SITE_ID_CURRENT_SITE=1
      - BLOG_ID_CURRENT_SITE=1
      - WP_DEBUG=true
      - WP_DEBUG_LOG=true
      - WP_DEBUG_DISPLAY=true
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-network
      - gateway
  admin:
    image: wordpress:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == my
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mirror-view.rule=Host(`tech-hub-central.duckdns.org`)"
        - "traefik.http.routers.mirror-view.entrypoints=websecure"
        - "traefik.http.routers.mirror-view.tls=true"
        - "traefik.http.routers.mirror-view.tls.certresolver=myresolver"
        - "traefik.http.services.mirror-view.loadbalancer.server.port=80"
        - "traefik.docker.network=internal-network"
    environment:
      # WordPress 멀티사이트 설치를 위한 환경 변수 (예시)
      - WORDPRESS_DB_HOST=mysql-master
      - WORDPRESS_DB_USER=${RDBMS_USERNAME}
      - WORDPRESS_DB_PASSWORD=${RDBMS_PASSWORD}
      - WORDPRESS_DB_NAME=admin
      - WP_ALLOW_MULTISITE=true
      - MULTISITE=true
      - SUBDOMAIN_INSTALL=false
      - PATH_CURRENT_SITE=/
      - SITE_ID_CURRENT_SITE=1
      - BLOG_ID_CURRENT_SITE=1
      - WP_DEBUG=true
      - WP_DEBUG_LOG=true
      - WP_DEBUG_DISPLAY=true
    volumes:
      - wordpress_admin:/var/www/html
    networks:
      - internal-network
      - gateway
networks:
  barbellrobot-backend:
    driver: overlay
    name: barbellrobot-backend
    attachable: true
  find-my-pet-backend:
    driver: overlay
    name: find-my-pet-backend
    attachable: true
  internal-network:
    driver: overlay
    name: internal-network
    attachable: true
  auth-server:
    driver: overlay
    attachable: true
    name: auth-server
  gateway:
    driver: overlay
    name: gateway
    attachable: true

volumes:
  google-key:
  wordpress_data:
  wordpress_admin: