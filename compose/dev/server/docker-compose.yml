#        target: minio.secret-key
    environment:
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - EUREKA_URI=http://eureka:8761/eureka
      - AUTH_NAME=auth
      - AUTH_HOST=auth
      - KAFKA_HOST=kafka1:9092
      - CASSANDRA_URL=cassandra-1
      - CASSANDRA_USERNAME=${CASSANDRA_USERNAME}
      - CASSANDRA_PASSWORD=${CASSANDRA_PASSWORD}
      - RDBMS_URL=mysql-master
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - PLATFORM_HOLDER_CDN_HOST=https://cdn.platformholder.site
      - STORAGE_NAME=storage

networks:
  barbellrobot-backend:
    driver: overlay
    name: barbellrobot-backend
    attachable: true
  find-my-pet-backend:
    driver: overlay
    name: find-my-pet-backend
    attachable: true
  internal-network:
    driver: overlay
    name: internal-network
    attachable: true
  auth-server:
    driver: overlay
    attachable: true
    name: auth-server
  gateway:
    driver: overlay
    name: gateway
    attachable: true

