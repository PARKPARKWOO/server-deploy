  gateway:
    image: 'wy9295/gateway:f630e31933fbbd6a5306e7345690238f1db7d46b'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
        - "traefik.enable=true"
        - "traefik.http.routers.gateway.rule=Host(`woo-auth.duckdns.org`) || Host(`find-my-pet.duckdns.org`) || Host(`cdn.platformholder.site`)"
        - "traefik.http.services.gateway.loadbalancer.server.port=8080"
        - "traefik.http.routers.gateway.entrypoints=websecure"
        - "traefik.http.routers.gateway.tls=true"
        - "traefik.http.routers.gateway.tls.certresolver=myresolver"
        - "traefik.docker.network=gateway"
    networks:
      - internal-network
      - gateway
    environment:
      - BBR_NAME=dev-bbr-backend
      - FMP_NAME=dev-fmp-backend
      - AUTH_NAME=dev-auth
      - BBR_HOST=barbellrobot-backend
      - FMP_HOST=find-my-pet-backend
      - AUTH_HOST=auth-server
      - STORAGE_HOST=storage
      - STORAGE_NAME=dev-storage
      - EUREKA_URI=http://eureka:8761/eureka

  eureka:
    image: 'wy9295/eureka:4ca3b7545c6397cedaf1b14fc48971fda7c5d232'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == my"
    networks:
      - internal-network

  orchestrator:
    image: 'wy9295/orchestrator:c6f85b0011c0161682f21fc3813415ffa4ea2684'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - "node.hostname == pve"
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    networks:
      - internal-network
      - barbellrobot-backend
    environment:
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - RDBMS_URL=mysql-master
      - AUTH_RDBMS_URL=mysql-master
      - AUTH_RDBMS_USER=${RDBMS_USERNAME}
      - AUTH_RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - KAFKA_HOST=kafka1:9092
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
  wordpress:
    image: wordpress:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == my
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mirror-view.rule=Host(`mirror-view.duckdns.org`)"
        - "traefik.http.routers.mirror-view.entrypoints=websecure"
        - "traefik.http.routers.mirror-view.tls=true"
        - "traefik.http.routers.mirror-view.tls.certresolver=myresolver"
        - "traefik.http.services.mirror-view.loadbalancer.server.port=80"
        - "traefik.docker.network=internal-network"
    environment:
      # WordPress 멀티사이트 설치를 위한 환경 변수 (예시)
      - WORDPRESS_DB_HOST=mysql-master
      - WORDPRESS_DB_USER=${RDBMS_USERNAME}
      - WORDPRESS_DB_PASSWORD=${RDBMS_PASSWORD}
      - WORDPRESS_DB_NAME=wordpress_develop
      - WP_ALLOW_MULTISITE=true
      - MULTISITE=true
      - SUBDOMAIN_INSTALL=false
      - PATH_CURRENT_SITE=/
      - SITE_ID_CURRENT_SITE=1
      - BLOG_ID_CURRENT_SITE=1
      - WP_DEBUG=true
      - WP_DEBUG_LOG=true
      - WP_DEBUG_DISPLAY=true
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-network
      - gateway
  admin:
    image: wordpress:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == my
      labels:
        - "traefik.enable=true"
#        - "traefik.http.routers.admin.rule=Host(`tech-hub-central.duckdns.org`) || HostRegexp(`{subdomain:.+}.tech-hub-central.duckdns.org`) || Host(`blog.tech-hub-central.duckdns.org`) || Host(`blog.platformholder.site`) || Host(`platformholder.site`)"
        - "traefik.http.routers.admin.rule=Host(`blog.platformholder.site`) || Host(`platformholder.site`)"
        - "traefik.http.routers.admin.entrypoints=websecure"
        - "traefik.http.routers.admin.tls=true"
        - "traefik.http.routers.admin.tls.certresolver=myresolver"
        - "traefik.http.services.admin.loadbalancer.server.port=80"
        - "traefik.docker.network=internal-network"
    environment:
      WORDPRESS_DB_HOST: mysql-master
      WORDPRESS_DB_USER: ${RDBMS_USERNAME}
      WORDPRESS_DB_PASSWORD: ${RDBMS_PASSWORD}
      WORDPRESS_DB_NAME: admin
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ALLOW_MULTISITE', true );
        define( 'MULTISITE', true );
        define( 'SUBDOMAIN_INSTALL', true );
        define( 'DOMAIN_CURRENT_SITE', 'platformholder.site' );
        define( 'PATH_CURRENT_SITE', '/' );
        define( 'SITE_ID_CURRENT_SITE', 1 );
        define( 'BLOG_ID_CURRENT_SITE', 1 );
    volumes:
      - wordpress_admin:/var/www/html
      - /root/config/wordpress/.htaccess:/var/www/html/.htaccess
    networks:
      - internal-network
      - gateway

  storage:
    image: 'wy9295/storage:ca8a1d351126dd62e3ffec8e99dc1d3feb78a610'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "prometheus.enable=true"
        - "prometheus.scrape=true"
        - "prometheus.path=/actuator/prometheus"
        - "prometheus.port=8080"
    networks:
      - internal-network
    environment:
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RDBMS_URL=mysql-master
      - RDBMS_USERNAME=${RDBMS_USERNAME}
      - RDBMS_PASSWORD=${RDBMS_PASSWORD}
      - EUREKA_URI=http://eureka:8761/eureka
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - CASSANDRA_URL=cassandra-1
      - CASSANDRA_USERNAME=${CASSANDRA_USERNAME}
      - CASSANDRA_PASSWORD=${CASSANDRA_PASSWORD}
networks:
  barbellrobot-backend:
    driver: overlay
    name: barbellrobot-backend
    attachable: true
  find-my-pet-backend:
    driver: overlay
    name: find-my-pet-backend
    attachable: true
  internal-network:
    driver: overlay
    name: internal-network
    attachable: true
  auth-server:
    driver: overlay
    attachable: true
    name: auth-server
  gateway:
    driver: overlay
    name: gateway
    attachable: true

volumes:
  google-key:
  wordpress_data:
  wordpress_admin: