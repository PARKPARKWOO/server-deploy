version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    networks:
      - internal-network
    ports:
      - "6379:6379"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.hostname == pve"

  barbell-robot-mysql:
    image: mysql:8.4
    container_name: dev-bbr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${RDBMS_PASSWORD}
    restart: always
    networks:
      - barbellrobot-backend
    volumes:
      - barbellrobot-mysql-data:/var/lib/mysql
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.hostname == my"

  find-my-pet-mysql:
    image: mysql:8.4
    container_name: dev-fmp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${RDBMS_PASSWORD}
    restart: always
    networks:
      - find-my-pet-backend
    volumes:
      - find-my-pet-mysql-data:/var/lib/mysql
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.hostname == my"

networks:
  barbellrobot-backend:
    driver: overlay
  find-my-pet-backend:
    driver: overlay
  internal-network:
    driver: overlay

volumes:
  barbellrobot-mysql-data:
  find-my-pet-mysql-data:
